spring:
  cloud:
    gateway:
      routes:
        - id: restaurant-discovery
          uri: http://localhost:8081
          predicates:
            - Path=/api/restaurants/**
        - id: restaurant-reviews
          uri: http://localhost:8082   # URL of your reviews microservice
          predicates:
            - Path=/api/reviews/**

logging:
  level:
    org.springframework.cloud.gateway: DEBUG