sonar.projectKey=olanhealy_travel-management
sonar.organization=olanhealy
sonar.projectName=Travel Management Full System
sonar.projectVersion=1.0

sonar.modules=apigateway,flightmanagement,hotelmanagement,itiernarymanagement,restaurantdiscovery,restaurantreviews,travelmangment,usermanagement


