apigateway.sonar.projectBaseDir=backend/apigateway
flightmanagement.sonar.projectBaseDir=backend/flightmanagement
hotelmanagement.sonar.projectBaseDir=backend/hotelmanagement
itiernarymanagement.sonar.projectBaseDir=backend/itiernarymanagement
restaurantdiscovery.sonar.projectBaseDir=backend/restaurantdiscovery
restaurantreviews.sonar.projectBaseDir=backend/restaurantreviews
travelmangment.sonar.projectBaseDir=backend/travelmangment
usermanagement.sonar.projectBaseDir=backend/usermanagement

# Exclusions (optional)
sonar.exclusions=**/*.yml,**/*.sql,**/target/**

